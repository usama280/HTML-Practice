<!DOCTYPE html>
<html>
<head>
    <h1>PAGE 3</h1>
</head>
<body>
    <a href="../index.html">HOME</a> <!--../ gets us back to the correct dir-->


    <h1>VIDEO</h1>
    <video src="I dont have an mp4" controls width="200" poster="https://miro.medium.com/max/2560/1*2oszyW4ja3z9-VLfTjBwFA.jpeg">Video Tag</video> <!--control = Video controls, poster = img of video; Other cmds: autoplay, loop-->

    <h2>YOUTUBE EMBED</h2>
    <iframe width="200" src="https://www.youtube.com/embed/pQN-pnXPaVg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <hr />
    <table>
        <thead>
            <caption>List of Nums</caption>
            <tr>
                <th>One</th>
                <th>Two</th>
                <th>Three</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Four</td> <!--colspan=Takes up next col-->
                <td>Five</td>
                <td>Six</td>
            </tr>
        </tbody>
    </table>

    <br />
    <h1>SPAN AND DIVS</h1>
    <span>span1</span> <!--In-line elements-->
    <span>span2</span>

    <div>div1</div> <!--block elemets-->
    <div>div2</div>

    <h1>INPUT</h1>
    <form> <!--Wrapper tag-->
        <input type="text" /> <!--Textbox-->
        <input type="password" />
        <input type="file" />
        <input type="email" />
        <input type="date" />
        <div><input type="range" /></div>  <!--div puts it on another line-->

        <textarea rows="2" cols="2"></textarea>

        <input type="checkbox" />
        <input name="btn" type="radio" />
    </form>

    <h1>IFRAME</h1>
    <iframe src="https://theuselessweb.com/" frameborder="0">Sorry did not load</iframe>
</body>
</html>
